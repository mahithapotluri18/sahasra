<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Sahasra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #C68961;
            --primary-dark: #b57951;
            --text-color: #333;
            --bg-color: #f8f9fa;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
        }

        header {
            background: white;
            padding: 1rem;
            box-shadow: var(--card-shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: var(--primary-color);
        }

        .logo img {
            width: 40px;
            height: 40px;
        }

        .logo h1 {
            font-size: 1.5rem;
        }

        .user-menu {
            position: relative;
        }

        .user-menu img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }

        .menu-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border-radius: 5px;
            box-shadow: var(--card-shadow);
            min-width: 200px;
            display: none;
        }

        .menu-dropdown.show {
            display: block;
        }

        .menu-dropdown a {
            display: block;
            padding: 0.8rem 1rem;
            text-decoration: none;
            color: var(--text-color);
            transition: background-color 0.3s;
        }

        .menu-dropdown a:hover {
            background-color: var(--bg-color);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="#" class="logo">
                <img src="sahasralogo.png" alt="Sahasra Logo">
                <h1>Sahasra</h1>
            </a>
            <div class="user-menu">
                <img src="profile-placeholder.jpg" alt="User" id="userMenuBtn">
                <div class="menu-dropdown" id="userMenu">
                    <a href="#" id="logoutBtn">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <script>
        // Check login status
        function checkLogin() {
            const user = JSON.parse(localStorage.getItem('sahasra_user'));
            if (!user) {
                window.location.href = 'landing.html';
            } else {
                window.location.href = 'index.html'; // Redirect to dashboard
            }
            return user;
        }

        // Initialize login check
        checkLogin();
    </script>
</body>
</html>
